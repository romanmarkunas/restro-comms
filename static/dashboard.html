<!DOCTYPE html>
<html>

<head>
  <title>BookTwoTables.io - Admin dashboard</title>
  <meta charset="UTF-8"/>
</head>

<body>
  <h3>Table reservation chart</h3>
  <table id="reservation-chart" border="1"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    function updateTable() {
      $.ajax({
        url: window.location.hostname + "/tables",
        dataType: "json",
        success: function(json) {
          doUpdateTable(json);
        },
        error: function (xhr, ajaxOptions, thrownError) {
          console.log(xhr.status);
          console.log(thrownError);
        }
      })
    }

    function doUpdateTable(json) {
      console.log(json);
      var table = document.getElementById("reservation-chart");
      while (table.firstChild) {
        table.removeChild(table.firstChild);
      }

      for (var i = 0; i < 10; i++) {
        var row = document.createElement("tr");

        row.appendChild(createTimeLabel(i));

        for (var j = 0; j < 2; j++) {
          var col = document.createElement("td");
          addText(col, "Table [" + i + ":" + j + "]");
          addText(col, "ID: ");
          addText(col, "PAX: ");
          addText(col, "LVN: ");
          row.appendChild(col);
        }

        table.appendChild(row);
      }
    }

    function addText(el, text) {
      el.appendChild(document.createTextNode(text));
      el.appendChild(document.createElement("br"));
    }

    function createTimeLabel(slot) {
      var hour = 12 + slot;
      var td = document.createElement("td");
      addText(td, hour + ":00 - " + (hour + 1) + ":00");
      return td;
    }

    doUpdateTable("starting... url: " +  window.location.hostname + "/tables");
    setInterval(function(){
      updateTable();
    }, 2000)
  </script>
</body>

</html>
