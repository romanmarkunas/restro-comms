<!DOCTYPE html>
<html>

<head>
  <title>BookTwoTables.io - Admin dashboard</title>
  <meta charset="UTF-8"/>
</head>

<body>
  <h3>Table reservation chart</h3>
  <table id="reservation-chart" border="1"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    function updateTable() {
      $.getJSON("../tables", function(json) {
          doUpdateTable(json);
        })
    }

    function doUpdateTable(json) {
      console.log(json);
      var table = document.getElementById("reservation-chart");
      while (table.firstChild) {
        table.removeChild(table.firstChild);
      }

      for (var i = 0; i < json.length; i++) {
        console.log(json[i])
        var row = document.createElement("tr");

        row.appendChild(createTimeLabel(i));

        for (var j = 0; j < json[i].length; j++) {
          console.log(json[i][j])
          var col = document.createElement("td");
          addText(col, "Table [" + i + ":" + j + "]");
          addText(col, "ID: " + json[i][j]["id"]);
          addText(col, "PAX: " + json[i][j]["pax"]);
          addText(col, "LVN: " + json[i][j]["lvn"]);
          row.appendChild(col);
        }

        table.appendChild(row);
      }
    }

    function addText(el, text) {
      el.appendChild(document.createTextNode(text));
      el.appendChild(document.createElement("br"));
    }

    function createTimeLabel(slot) {
      var hour = 12 + slot;
      var td = document.createElement("td");
      addText(td, hour + ":00 - " + (hour + 1) + ":00");
      return td;
    }

    setInterval(function(){
      updateTable();
    }, 2000)
  </script>
</body>

</html>
